<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-title" content="VibeTasks">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="https://cdn.glitch.global/c3c6f49a-3243-4b62-b918-62d948705c74/vibe-icon.png?v=1700000000">

    <title>VibeTasks | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Base Vibe */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #fbfbfb; 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: none;
            /* Safe area padding for iPhones/iPads with notches */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(0,0,0,0.05); }
        
        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter { animation: slideIn 0.3s ease-out forwards; }

        /* Swipe & Layout */
        .task-wrapper { position: relative; overflow: hidden; border-radius: 1rem; margin-bottom: 0.75rem; touch-action: pan-y; }
        .delete-bg { position: absolute; top: 0; right: 0; bottom: 0; width: 100%; background: #ef4444; display: flex; align-items: center; justify-content: flex-end; padding-right: 1.5rem; z-index: 0; }
        .task-content { position: relative; z-index: 10; background: white; transition: transform 0.1s linear; }

        /* Progress Bar Transition */
        #progress-fill { transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen text-slate-900 px-6">

    <div class="w-full max-w-md relative pb-32 pt-8">
        <header class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h1 class="text-3xl font-bold tracking-tight text-slate-800">Tasks</h1>
                    <p class="text-slate-500 font-medium mt-1" id="date-display">Today</p>
                </div>
                <button onclick="toggleInput()" class="p-3 bg-slate-900 rounded-full shadow-lg shadow-slate-200 active:scale-95 transition-transform">
                    <i data-lucide="plus" class="w-6 h-6 text-white"></i>
                </button>
            </div>

            <div class="w-full bg-slate-200 rounded-full h-1.5 overflow-hidden">
                <div id="progress-fill" class="bg-blue-600 h-1.5 rounded-full" style="width: 0%"></div>
            </div>
            <div class="flex justify-between mt-2 text-xs font-medium text-slate-400">
                <span id="progress-text">0% Complete</span>
                <span id="task-count">0 Tasks</span>
            </div>
        </header>

        <div id="input-area" class="hidden mb-6 animate-enter">
            <div class="glass p-2 rounded-2xl flex items-center shadow-sm">
                <input type="text" id="task-input" placeholder="New task..." 
                    class="flex-1 bg-transparent border-none outline-none px-4 py-3 text-lg text-slate-700 placeholder:text-slate-400"
                    onkeypress="handleEnter(event)">
                <button onclick="addTask()" class="p-2 bg-blue-500 rounded-xl active:bg-blue-600 transition-colors">
                    <i data-lucide="arrow-up" class="w-6 h-6 text-white"></i>
                </button>
            </div>
        </div>

        <div id="task-list" class="w-full"></div>

        <div id="empty-state" class="text-center py-20 hidden">
            <p class="text-slate-300 text-lg">No tasks yet.</p>
        </div>
    </div>

    <script>
        // Data Store
        let tasks = JSON.parse(localStorage.getItem('vibeTasks')) || [
            { id: 1, text: "Add to Home Screen", completed: false },
            { id: 2, text: "Enjoy full screen mode", completed: false }
        ];

        // Init
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
        renderTasks();

        // --- Core Logic ---

        function toggleInput() {
            const area = document.getElementById('input-area');
            area.classList.toggle('hidden');
            if (!area.classList.contains('hidden')) document.getElementById('task-input').focus();
        }

        function addTask() {
            const input = document.getElementById('task-input');
            const text = input.value.trim();
            if (text) {
                tasks.unshift({ id: Date.now(), text: text, completed: false });
                input.value = '';
                toggleInput();
                renderTasks();
            }
        }

        function handleEnter(e) { if (e.key === 'Enter') addTask(); }

        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
        }

        // --- Editing Logic ---

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task || task.completed) return; 

            const textElement = document.getElementById(`text-${id}`);
            const currentText = task.text;

            textElement.innerHTML = `
                <input type="text" id="edit-${id}" value="${currentText}" 
                class="w-full bg-transparent border-b-2 border-blue-500 outline-none text-lg text-slate-800 p-0 m-0"
                onblur="saveEdit(${id})" onkeypress="handleEditEnter(event, ${id})">
            `;

            const input = document.getElementById(`edit-${id}`);
            input.focus();
        }

        function saveEdit(id) {
            const input = document.getElementById(`edit-${id}`);
            if (!input) return;

            const newText = input.value.trim();
            const task = tasks.find(t => t.id === id);

            if (newText && task) {
                task.text = newText;
            }
            renderTasks();
        }

        function handleEditEnter(e, id) {
            if (e.key === 'Enter') document.getElementById(`edit-${id}`).blur();
        }

        // --- Swipe Logic ---
        let startX = 0;
        let currentSwipedElement = null;

        function touchStart(e, id) {
            if (e.target.tagName === 'INPUT') return;
            startX = e.touches[0].clientX;
            currentSwipedElement = document.getElementById(`content-${id}`);
            currentSwipedElement.style.transition = 'none';
        }

        function touchMove(e) {
            if (!currentSwipedElement) return;
            const currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            if (diff < 0 && diff > -200) {
                currentSwipedElement.style.transform = `translateX(${diff}px)`;
            }
        }

        function touchEnd(e, id) {
            if (!currentSwipedElement) return;
            const diff = e.changedTouches[0].clientX - startX;
            currentSwipedElement.style.transition = 'transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1)';
            
            if (diff < -100) { 
                currentSwipedElement.style.transform = `translateX(-120%)`;
                setTimeout(() => deleteTask(id), 300);
            } else {
                currentSwipedElement.style.transform = `translateX(0)`;
            }
            currentSwipedElement = null;
        }

        // --- Render & Progress ---

        function updateProgress() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
            
            document.getElementById('progress-fill').style.width = `${percent}%`;
            document.getElementById('progress-text').innerText = `${percent}% Complete`;
            document.getElementById('task-count').innerText = `${total} Tasks`;
        }

        function renderTasks() {
            localStorage.setItem('vibeTasks', JSON.stringify(tasks));
            updateProgress();

            const list = document.getElementById('task-list');
            const empty = document.getElementById('empty-state');
            list.innerHTML = '';

            if (tasks.length === 0) {
                empty.classList.remove('hidden');
            } else {
                empty.classList.add('hidden');
                tasks.sort((a, b) => a.completed - b.completed);

                tasks.forEach(task => {
                    const isDone = task.completed;
                    
                    const html = `
                        <div class="task-wrapper group animate-enter">
                            <div class="delete-bg"><i data-lucide="trash-2" class="text-white w-6 h-6"></i></div>
                            
                            <div id="content-${task.id}" class="task-content glass p-4 flex items-center gap-4"
                                 ontouchstart="touchStart(event, ${task.id})"
                                 ontouchmove="touchMove(event)"
                                 ontouchend="touchEnd(event, ${task.id})">
                                
                                <div onclick="toggleComplete(${task.id})" class="flex-shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center cursor-pointer transition-all ${isDone ? 'bg-blue-500 border-blue-500' : 'border-slate-300'}">
                                    ${isDone ? '<i data-lucide="check" class="w-3.5 h-3.5 text-white"></i>' : ''}
                                </div>
                                
                                <div class="flex-1" id="text-${task.id}" onclick="editTask(${task.id})">
                                    <p class="font-medium text-lg ${isDone ? 'line-through text-slate-400' : 'text-slate-800'}">${task.text}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    list.innerHTML += html;
                });
            }
            lucide.createIcons();
        }
    </script>
</body>
</html>
